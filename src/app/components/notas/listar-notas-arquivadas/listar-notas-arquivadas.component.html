<section class="row gap-3 justify-content-center">
  <div class="col col-lg-10 d-grid gap-3">
    <h1>Minhas Notas Arquivadas</h1>

    <div>
      <button
        routerLink="/notas/listar"
        class="btn btn-lg btn-outline-primary mb-4 rounded-4"
      >
        <i class="bi bi-bookmarks-fill"></i>
        Ver Todas As Notas
      </button>
    </div>

    <!-- Seção de Filtragem -->
    <div class="row g-2">
      <div class="col-6 col-lg-1">
        <span
          (click)="selecionarTodas()"
          ngbTooltip="Todas as notas"
          placement="left"
          class="app-badge-filtro badge rounded-pill bg-primary w-100 p-2 fs-6 fw-semibold"
          >Todas</span
        >
      </div>

      <div class="col-6 col-lg-1" *ngFor="let categoria of categorias">
        <span
          (click)="selecionarNotasPorCategoria(categoria)"
          ngbTooltip="Filtrar por categoria: {{ categoria.titulo }}"
          placement="bottom"
          class="app-badge-filtro badge rounded-pill bg-primary w-100 p-2 fs-6 fw-semibold"
          >{{ categoria.titulo.split(" ")[0] }}</span
        >
      </div>
    </div>

    <div class="row g-3">
      <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
        <app-nota
          [nota]="nota"
          (onArquivarClicado)="arquivarNota($event)"
        ></app-nota>
      </div>
    </div>
  </div>
</section>
