<div class="card h-100 border-{{ nota.tema }}">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <h5 class="card-title">{{ nota.titulo }}</h5>
      <span class="ms-auto fw-semibold text-muted">Id: {{ nota.id }}</span>
    </div>
    <p class="card-text my-4">{{ nota.conteudo }}</p>
  </div>

  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button
      class="btn btn-outline-{{ nota.tema }} rounded-5 py-2"
      routerLink="/notas/editar/{{ nota.id }}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom"
    >
      <i class="bi bi-pen"></i>
    </button>
    <button
      class="btn btn-outline-{{ nota.tema }} rounded-5 py-2"
      routerLink="/notas/excluir/{{ nota.id }}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom"
    >
      <i class="bi bi-trash"></i>
    </button>

    <button
      class="btn btn-outline-{{ nota.tema }} rounded-5 py-2"
      ngbTooltip="Arquivar"
      placement="bottom"
      (click)="arquivarNota(nota)"
    >
      <i class="bi bi-archive-fill"></i>
    </button>
  </div>
</div>
